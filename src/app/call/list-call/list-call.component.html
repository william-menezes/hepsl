<mat-card class="p-4">
  <mat-card-title class="mb-4">
    Chamados
  </mat-card-title>

  <div class="row">
    <div class="col-2">
      <mat-form-field class="w-100" appearance="standard">
        <mat-label>Filtrar por</mat-label>
        <mat-select>
          <mat-option>Selecione um tipo</mat-option>
          <mat-option value="cliente">Cliente</mat-option>
          <mat-option value="dataHora">Data/hora</mat-option>
          <mat-option value="departamento">Departamento</mat-option>
          <mat-option value="status">Status</mat-option>
          <mat-option value="tecnico">Técnico</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Pesquisa</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <div class="col-6 d-flex justify-content-end align-items-center">
      <button mat-raised-button color="primary" class="m-0">Abrir chamado</button>
    </div>
  </div>

  <table mat-table class="full-width-table" [dataSource]="call">
    <!-- Name Column -->
    <ng-container matColumnDef="name" class="col-6">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let call">{{call.name}}</td>

    </ng-container>

    <!-- CPF/CNPJ Column -->
    <ng-container matColumnDef="cpfCNPJ" class="col-2">
      <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
      <td mat-cell *matCellDef="let call">{{call.cpfCNPJ | cpfCNPJ}}</td>
    </ng-container>

    <!-- Type of Person Column -->
    <ng-container matColumnDef="typePerson" class="col-2">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let call" class="text-capitalize">{{call.typePerson}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions" class="col-2">
      <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
      <td mat-cell *matCellDef="let call" class="text-center">
        <a routerLink="/calls/view/{{call.id}}">
          <mat-icon class="icon mx-1">visibility</mat-icon>
        </a>
        <a routerLink="/calls/edit/{{call.id}}">
          <mat-icon class="icon mx-1">edit</mat-icon>
        </a>
        <a role="button">
          <mat-icon class="icon mx-1">delete</mat-icon>
        </a>

        <!-- <button mat-icon-button >
          <mat-icon class="icon mx-1">delete</mat-icon>
        </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let call; columns: displayedColumns;"></tr>
  </table>
</mat-card>
